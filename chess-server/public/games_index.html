<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Chess</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>
  <div class="header">
    <span><a href='/'>Home</a></span>
    <span><a href='/games'>Game History</a></span>
  </div>
  
  <div class="main">
    
    <div class="title">
      <div id="chess-img">
        <img class="chess-gif" src="loading.gif">
      </div>
      <h1 id="chess-title">Chess</h1>
    </div>
    <div id="content">
    <span><h3><b>Browse Games</b></h3></span>
    <br>
    <br>

      <div id="game-table-view">
        <table id="game-table">
        </table>
      </div>

    </div>
    <br>
  </div>
  
  <div class="footer">
  </div>

  <div class="modal hidden">
    <div class="modal-content">
      <div class="content-container">
        <div class="mainbar">

          <div id="canvas-window">
            <canvas id="game-view"></canvas>
          </div>
          <br>
          <span class="status" id="status"></span>
          <br>
        </div>
        <div class="sidebar">
          <div id="moves-list">

          </div>
        </div>
      </div>
    </div>
    <div id="modal-close-button">
      <button>X</button>
    </div>
  </div>
  

</body>
<script type="text/javascript" src="get_games.js"></script>
<script type="text/javascript" src="init.js"></script>

</html>
