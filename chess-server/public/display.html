<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Chess</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>
  <div class="header">
    <span><a href='/'>Home</a></span>
    <span><a href='/games'>Game History</a></span>
  </div>
  
  <div class="main">
    <div class="title">
      <div id="chessimg">
        <img class="chessgif" src="loading.gif">
      </div>
      <h1 id="chesstitle">Chess</h1>
    </div>
    <div id="content">


      <div id="canvas-window">
        <canvas id="gameView"></canvas>
      </div>
      <span class="status" id="status"></span>
      <br>
      <br>
      <div class="nextmove">
        <button disabled id="next-move">Get Computer Move</button>
      </div>
      <br>
      <br>
      <div class="player-names">
        <table class="inputs-table">

          <tr>
            <td class="double-width">
              <label>White:</label>
              <input type="text" id="player1-name" placeholder="Leave blank for Computer"/>
              <br>
              <label>Black:</label>
              <input type="text" id="player2-name" placeholder="Leave blank for Computer"/>
              <div class="newgame">
                <button id="new-game">New Local Game</button>
              </div>
            </td>
            <td>
              <table>
                <tr><td class="border-right"></td><td></td></tr>
                <tr><td></td><td><span class="border-separator">or</span></td></tr>
                <tr><td class="border-right"></td><td></td></tr>
              </table>

            </td>
            <td class="double-width">
              <br>
              <div class="newgame">
                <button id="new-live-game">New Live Game</button>
              </div>
              <input id="accessCodeInput" placeholder="Enter Code" type="text">
              <button id="getAccessCode">Find Game</button>
            </td>
          </tr>

        </table>
      </div>

    </div>
    <br>
  </div>
  
  <div class="footer">
  </div>
  
  <div class="modal codeModal hidden">
  <div class="modalContent codeModal">
    <div class="contentContainer">
      <div class="mainbar small">

        <div class="codeBackground">
          <p>Share this access code with  another player:</p>
          <div id="canvasCodeWindow">
            <canvas id="codeView"></canvas>
          </div>

        </div>
      </div>
      <div class="sidebar large">
        <p>Play as:</p>
        <input type="radio" id="whiteRadio" name="colorChoice"><span> White</span> 
          <input id="whitePlayerInput" type="text" placeholder="Player name"></input>
        </input>
        <br>
        <input type="radio" id="blackRadio" name="colorChoice"><span> Black</span> 
          <input id="blackPlayerInput" type="text" placeholder="Player name"></input>
        </input>
        <br>
        <br>
        <button id="requestCodeButton">Submit Choice</button>
      </div>
    </div>
  </div>
  <div id="modalCloseButton">
    <button>X</button>
  </div>
  <div id="cookieholder"></div>
  <div id="cookieholder-color"></div>

</body>
<script type="text/javascript" src="game.js"></script>

</html>
